<!DOCTYPE html>
<html>
    <head>
        <title>Edit Menu Item</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <h1>Edit Menu Item </h1>

        <form action="{{url_for('edit_menu_item', restaurant_id=restaurant_id, menu_id=edited_item.id)}}" method="post">
            <p>Name:</p>
            <input type="text" size="30" placeholder="{{edited_item.name}}" name="name">
            <input type="submit" value="Edit">
            <a href = '{{url_for('show_menu', restaurant_id = restaurant_id)}}'>Cancel</a>
        </form>
    </body>
</html>
