<!DOCTYPE html>
<html>
    <head>
        <title>Delete Menu Item</title>
        <link rel="stylesheet" type="text/css" href="{{url_for('static', filename='styles.css')}}">
    </head>
    <body>
        <h1>Are you sure you want to delete {{delete_item.name}}?</h1>

        <form action="{{ url_for('delete_menu_item', restaurant_id=delete_item.restaurant_id, menu_id=delete_item.id)}}" method = 'post'>
            <input type='submit', value = 'Delete'>
        </form>
        <a href = "{{ url_for('show_menu', restaurant_id = delete_item.restaurant_id)}}">Cancel</a>
    </body>
</html>
