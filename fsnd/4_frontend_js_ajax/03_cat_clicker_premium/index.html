<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <title>Cat Clicker Premium</title>
</head>
<body>
    <h1>Cat Clicker Premium</h1>

    <div>
        <h2>Cat List:</h2>
        <ul id=cat-list>
        </ul>
    </div>

    <h2 id="cat-name">Cat</h2>

    <div id="cat-pic">
        None Yet
    </div>

    <div>

    </div>

    <div>

            <input id="form-clicks">

        <button id="cancel-button">Cancel</button>
        <button id="save-button">Save</button>
    </div>

    <script src="js/script.js"></script>
</body>
</html>
