<!DOCTYPE html>
<html>
    <head>
        <title>Neighborhood Map</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css" integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ==" crossorigin=""/>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">
    </head>
    <body>
        <nav id="topbar">
            <button type="button" id="sidebarButton" class="btn btn-primary" data-bind="click: toggleSidebar">
                <span>Toggle Sidebar</span>
            </button>
        </nav>
        <div id="map-container" data-bind="css: shrinkMap">
            <div id="map"></div>
        </div>
        <nav id="sidebar" data-bind="css: sidebarVisible">
            <h2>Interesting Locations</h2>
            <div>Filter</div>
            <input type="search" data-bind="textInput: filterTerm">
            <ul data-bind="foreach: filteredLocationList">
                <li data-bind="text: title, click: $parent.locationClick($data)"></li>
            </ul>
            <br>
            <br>
            <div>
                <div data-bind="text: wikiHeader"></div>
                <ul data-bind="foreach: wikiEntries">
                    <li data-bind="html: $data"></li>
                </ul>
                <div data-bind="text: wikiError"></div>
            </div>
        </nav>


        <script defer src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="crossorigin="anonymous"></script>
        <script defer src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
        <script defer src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.2/knockout-min.js"></script>
        <script defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
        <script defer src="js/neighborhood.js"></script>
    </body>
</html>
